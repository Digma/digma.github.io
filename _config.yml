# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Gaël.io"

# A description of your site for meta tag, search engine results.
description: "Hello! I’m a digital scientist living in Switzerland. I enjoy digging through datasets, cooking, following arts and technology"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://gael.io"

# Favicon
favicon: favicon/favicon_32.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "G-15DFM9SEQR"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Blog
    url: /blog/
  - text: About
    url: /about/

# The shortname for your Disqus site to enable comments.
disqus: gael-io.disqus.com

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: ""
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
